<div class="container">
  <h3>Payment form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payement Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payement Data</b></label>
      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payement Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payement Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Kilometeres</b></label>
      <div *ngIf="(miles | convert: 'm') > 10">
        {{ miles | convert: "m" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
